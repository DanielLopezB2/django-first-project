{% extends 'core/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}

    <h1 class="mb-6 text-2xl text-white">{{title}}</h1>

    <form action="." method="post" enctype="multipart/form-data">

        {% csrf_token %}

        <div class="space-y-4 text-white">
            {{form.as_p}}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{field.errors}}
                {% endfor %}

                {{form.non_field_errors}}
            </div>
        {% endif %}

        <button class="transition duration-200 ease-in-out mt-6 py-4 px-8 text-lg bg-cyan-500 hover:bg-cyan-600 rounded-xl text-white">Enviar</button>

    </form>

{% endblock %}
